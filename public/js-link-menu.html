<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-menu/paper-menu.html">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<dom-module id="js-link-menu">
  <style>
    paper-item {
      cursor: pointer;
    }
    paper-menu .icon {
      margin: 0 10px;
    }
  </style>

  <template>
    <paper-menu class="links">
      <paper-item on-tap="linkSelected" path="https://twitter.com/jonrsharpe">
        <i class="fa fa-twitter fa-fw icon"></i> Twitter
      </paper-item>
      <paper-item on-tap="linkSelected" path="http://stackoverflow.com/users/3001761/jonrsharpe">
        <i class="fa fa-stack-overflow fa-fw icon"></i> Stack Overflow
      </paper-item>
      <paper-item on-tap="linkSelected" path="https://500px.com/jonrsharpe">
        <i class="fa fa-camera-retro fa-fw icon"></i> Photos on 500px
      </paper-item>
      <paper-item on-tap="linkSelected" path="http://blog.jonrshar.pe">
        <i class="fa fa-globe fa-fw icon"></i> New Pelican blog</paper-item>
      <paper-item on-tap="linkSelected" path="http://jonathansharpe.me.uk">
        <i class="fa fa-tumblr-square fa-fw icon"></i> Old Tumblr blog</paper-item>
    </paper-menu>
  </template>

  <script>
    Polymer({
      is: "js-link-menu",
      linkSelected: function (e) {
        var linkPath = e.currentTarget.getAttribute('path');
        window.location = linkPath;
      }
    });
  </script>
</dom-module>
